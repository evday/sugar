<div class="container">
<div class="row col-md-6 col-md-offset-2">
    <form method="post" novalidate class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
                <div class="col-sm-10 pull-right">
                    <span class="error_msg">{{ field.errors.0 }}</span>
                </div>
            </div>

        {% endfor %}
        <div class="pull-right">
            <button type="submit" value="提交" class="btn btn-primary" id="save_btn">提交</button>
        </div>

    </form>
</div>

</div>
