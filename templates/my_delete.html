{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'stark/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row col-md-6 col-md-offset-3">
        <h1>你确定删除吗？</h1>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">确定</button>&emsp;&emsp;
            <button class="btn btn-success" type="button" id="modify">取消</button>
        </form>
    </div>
</div>
<script src="{% static 'stark/bootstrap/js/jquery-3.1.1.js' %}"></script>
<script>

    $("#modify").click(function () {
        var url = document.referrer;
        window.location.href = url

    })
</script>
</body>
</html>
